<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" th:href="@{css/userStyle.css}">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <link th:include="user/userNavbar.html">
    <div class="container">
        <div class="row">
            <div class="col-lg-offset-5 col-lg-7">
                <h3>Shipping Address <small>(Please Fill Out Your Information)</small></h3>
                <form th:action="@{/user/add-checkout-details}" th:object="${info}" method="POST">
                    <div class="form-login">
                        <div class="form-group">
                            <div class="input-group">
                                <label>FUll Name: </label><br>
                                <input th:field="${info.full_name}" type="text" class="form-control" placeholder="Enter Your Full Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <label>Phone No </label><br>
                                <input th:field="${info.phone_no}" type="text" class="form-control" placeholder=" Enter Phone No">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <label>City </label><br>
                                <input th:field="${info.city}" type="text" class="form-control" id="uLogin" placeholder="City">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <label>Address</label>
                                <textarea th:field="${info.address}" class="form-control" id="address" rows="3" placeholder="Mention Home/Flat No, Area Name, Detail Address Here"></textarea>
                            </div>
                        </div>
                        <input type="hidden" name="quantity" th:value="${quantity}">
                        <input type="hidden" name="amount" th:value="${amount}">
                        <div class="wrapper">
                            <button type="submit" class="checkout">Checkout
                                <span class="glyphicon glyphicon-arrow-right" style="margin-left: 10px;margin-bottom: 5px"></span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script th:src="@{/js/handleButton.js}"></script>
<link th:include="footer.html">
</body>
</html>
