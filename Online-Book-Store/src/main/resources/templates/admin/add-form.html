<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<link th:include="admin/adminNavbar.html">
<div class="container">
    <br>
    <br>
    <div class="row">
        <div class="form-body">
            <h1 class="text-center"> Create New Book</h1>
            <br>
            <div class="card-body">
                <form th:action="@{/admin/book/create}" th:object="${book}" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label class="form-label">Book Name</label>
                        <br>
                        <input type="text" class="form-control"
                               th:field="${book.name}"
                               placeholder="Enter Book Name" id="name">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;float: left;font-size: 15px"></span>
                        <br>
                        <label class="form-label">Author Name</label>
                        <br>
                        <input type="text" class="form-control"
                               th:field="${book.author}"
                               placeholder="Enter Author Name" id="author">
                        <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" style="color: red;float: left;font-size: 15px"></span>
                        <br>
                        <label class="form-label">Category</label>
                        <br>
                        <input type="text" class="form-control"
                               th:field="${book.category}"
                               placeholder="Enter Book Category" id="category">
                        <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}" style="color: red;float: left;font-size: 15px"></span>
                        <br>
                        <label class="form-label">Price</label>
                        <br>
                        <input type="text" class="form-control"
                               th:field="${book.price}"
                               placeholder="Enter Book Price" id="price">
                        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color: red;float: left;font-size: 15px"></span>
                        <br>
                        <label class="form-label">Quantity</label>
                        <br>
                        <input type="text" class="form-control"
                               th:field="${book.quantity}"
                               placeholder="Enter Book Quantity" id="quantity">
                        <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" style="color: red;float: left;font-size: 15px"></span>
                        <br>
                        <label class="form-label">Book Length</label>
                        <br>
                        <input type="text" class="form-control"
                               th:field="${book.pages}"
                               placeholder="Enter Number of Pages" id="pages">
                        <span th:if="${#fields.hasErrors('pages')}" th:errors="*{pages}" style="color: red;float: left;font-size: 15px"></span>
                        <br>
                        <label class="form-label">Edition</label>
                        <br>
                        <input type="text" class="form-control"
                               th:field="${book.edition}"
                               placeholder="Enter Book Edition " id="edition">
                        <span th:if="${#fields.hasErrors('edition')}" th:errors="*{edition}" style="color: red;float: left;font-size: 15px"></span>
                        <br>
                        <label class="form-label">Publication</label>
                        <br>
                        <input type="text" class="form-control"
                               th:field="${book.publication}"
                               placeholder="Enter Publication Name" id="publication">
                        <span th:if="${#fields.hasErrors('publication')}" th:errors="*{publication}" style="color: red;float: left;font-size: 15px"></span>
                        <br>
                        <label class="form-label">ISBN</label>
                        <br>
                        <input type="text" class="form-control"
                               th:field="${book.ISBN}"
                               placeholder="Enter ISBN Number" id="ISBN">
                        <span th:if="${#fields.hasErrors('ISBN')}" th:errors="*{ISBN}" style="color: red;float: left;font-size: 15px"></span>
                        <br>
                        <label class="form-label">Image</label>
                        <input type="file"
                               class="form-control"
                               th:field="${book.image}" name="image" accept="image/*" required>
                        <small>Maximum file size: 10MB</small>
                        <br>
                        <div class="box-footer">
                            <button type="submit" class="button">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
